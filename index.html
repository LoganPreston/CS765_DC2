<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>

  <body>
    <div class="titleBlock">
      <h1 class="header">Choose the size of graph you want to see!</h1>
    </div>
    <div class="buttonBlock">
      <nav>
        <button onclick="window.location.reload()" class="setup button">
          Reset
        </button>
        <!--radio buttons for data selection. Default is Browser data-->
        <br />
        <input
          type="radio"
          name="dataType"
          value="browser"
          class="radio button"
          id="browser"
          checked="True"
          onchange="genGraph('edgeSize')"
        />
        <label for="browser">Browser Data</label><br />
        <input
          type="radio"
          name="dataType"
          value="os"
          class="radio button"
          id="os"
          onchange="genGraph('edgeSize')"
        />
        <label for="os">OS Data</label><br />
        <input
          type="radio"
          name="dataType"
          value="searchEngine"
          class="radio button"
          id="searchEngine"
          onchange="genGraph('edgeSize')"
        />
        <label for="searchEngine">Search Engine Data</label><br />
        <!--Generation buttons for preconfigured defaults-->
        <button
          id="tiny"
          class="setup button"
          onclick="updateSliderValConst(96,'edgeSize','edgeSizeVal');genGraph('edgeSize')"
        >
          Generate Tiny Graph
        </button>
        <button
          id="small"
          class="setup button"
          onclick="updateSliderValConst(170,'edgeSize','edgeSizeVal');genGraph('edgeSize')"
        >
          Generate Small Graph
        </button>
        <button
          id="medium"
          class="setup button"
          onclick="updateSliderValConst(256,'edgeSize','edgeSizeVal');genGraph('edgeSize')"
        >
          Generate Medium Graph
        </button>
        <button
          id="large"
          class="setup button"
          onclick="updateSliderValConst(512,'edgeSize','edgeSizeVal');genGraph('edgeSize')"
        >
          Generate Large Graph
        </button>
        <!--slider for interaction and letting the user play around between 96 and 512. Starts at 512-->
        <input
          type="range"
          min="96"
          max="512"
          value="512"
          class="slider"
          id="edgeSize"
          oninput="updateSliderVal('edgeSize','edgeSizeVal');genGraph('edgeSize');"
        />
        <span id="edgeSizeVal">512</span>
        <label for="edgeSizeVal" class="sliderLabel"
          ><p>Axis Size (px)</p></label
        >
      </nav>
    </div>
    <!--SVG will be put in this div-->
    <div id="graph" class="graphClass"></div>
  </body>
  <footer>
    <!--all scripts loaded at end-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="public/js/core.js"></script>
    <script src="public/js/svg.js"></script>
    <script src="public/js/helper.js"></script>
  </footer>
</html>
