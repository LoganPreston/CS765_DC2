<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>

  <body>
    <div class="titleBlock">
      <h1 class="header">Choose the size of graph you want to see!</h1>
    </div>
    <div class="buttonBlock">
      <nav>
        <button onclick="window.location.reload()" class="setup button">
          Reset
        </button>
        <button id="small" class="setup button" onclick="runGenSmallGraph()">
          Generate Small Graph
        </button>
        <button id="medium" class="setup button" onclick="runGenMedGraph()">
          Generate Medium Graph
        </button>
        <button id="large" class="setup button" onclick="runGenLargeGraph()">
          Generate Large Graph
        </button>
      </nav>
    </div>
    <div id="graph" class="graphClass"></div>
  </body>
  <footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="" src="public/js/funcs.js"></script>
  </footer>
</html>
