<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>

  <body>
    <div class="titleBlock">
      <h1 class="header">Choose the size of graph you want to see!</h1>
    </div>
    <div class="buttonBlock">
      <nav>
        <button onclick="window.location.reload()" class="setup button">
          Reset
        </button>
        <button
          id="tiny"
          class="setup button"
          onclick="updateSliderValConst(96,'edgeSize','edgeSizeVal');runGenTinyGraph()"
        >
          Generate Tiny Graph
        </button>
        <button
          id="small"
          class="setup button"
          onclick="updateSliderValConst(170,'edgeSize','edgeSizeVal');runGenSmallGraph()"
        >
          Generate Small Graph
        </button>
        <button
          id="medium"
          class="setup button"
          onclick="updateSliderValConst(256,'edgeSize','edgeSizeVal');runGenMedGraph()"
        >
          Generate Medium Graph
        </button>
        <button
          id="large"
          class="setup button"
          onclick="updateSliderValConst(512,'edgeSize','edgeSizeVal');runGenLargeGraph()"
        >
          Generate Large Graph
        </button>
        <input
          type="range"
          min="96"
          max="512"
          value="512"
          class="slider"
          id="edgeSize"
          oninput="updateSliderVal('edgeSize','edgeSizeVal');genGraph('edgeSize');"
        />
        <span id="edgeSizeVal"></span>
        <p class="sliderLabel">Axis Size (px)</p>
      </nav>
    </div>
    <div id="graph" class="graphClass"></div>
  </body>
  <footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="public/js/core.js"></script>
    <script src="public/js/svg.js"></script>
    <script src="public/js/helper.js"></script>
  </footer>
</html>
